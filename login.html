      <!-- login form start -->
  <div class="login_main_wrapper">
    <div class="login_form">
      <form class="login_wrapper" action="" method="post">
            <i class="fas fa-user-circle"></i>
            <input class="user_input" type="text" name="" placeholder="Username" required>
            <input class="user_input" type="password" name="" placeholder="Password" required>
            <div class="options-01">
                <label class="remember-me"> <input type="checkbox" name="" value=""> Remember me
                </label>
                <a href="#">Forgot your password?</a>
            </div>
            <input class="login_btn" type="submit" name="" value="LOGIN">
            <div class="options-02">
                <p>Not Registered? <a href="#">Create an Account</a>
                </p>
            </div>
       </form>
      
      <!-- login form end -->

  <!------------------------------------------------------------>
  <!--------------------- Signup form start -------------------->
  <!------------------------------------------------------------>

      <form class="signup_form" action="" method="post">
        <i class="fas fa-user-plus"></i>
        <input class="user_input" type="text" name="" placeholder="Username" required>
        <input class="user_input" type="text" name="" placeholder="Email Address" required>
        <input class="user_input" type="password" name="" placeholder="Password" required>
        <input class="login_btn" type="submit" name="" value="SIGN UP">
        <div class="options-02">
            <p>Already Registered? <a href="#">Sign In</a>
            </p>
        </div>
      </form>
      
  <!------------------------------------------------------------>
  <!--------------------- Signup form end  --------------------->
  <!------------------------------------------------------------>

    </div>
    <!-- form area end -->
  </div>

  <!------------------------------------------------------------>
  <!--------------------- JavaScript Start --------------------->

    <script type="text/javascript">
    $('.options-02 a').click(function(){
      $('form').animate({
        height: "toggle", opacity: "toggle"
      }, "slow");
    });
    </script>
